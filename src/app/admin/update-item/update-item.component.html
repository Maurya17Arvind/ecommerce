<div class="row d-flex justify-content-center">
    <div class="card m-5 col-sm-6">
        <div class="d-flex justify-content-end m-3">
            <button class="btn btn-primary" routerLink="/admin/view-items"><i class="far fa-arrow-left"></i></button>
        </div>
        <h1 class="text-center">Update Item</h1>
        <form [formGroup]="myForm" (ngSubmit)="updateItem()">
            <div class="form-group m-3">
                <input type="text" placeholder="Enter Email Item Name" formControlName="itemName" class="form-control">
            </div>
            <div class="form-group m-3">
                <input type="text" placeholder="Enter Price" formControlName="price" class="form-control">
            </div>
            <div class="form-group m-3">
                <input type="text" placeholder="Enter Return Time" formControlName="returnTime" class="form-control">
            </div>
            <div class="form-group m-3 text-center">
                <button class="btn btn-success" type="submit">Update Item</button>
            </div>
        </form>
    </div>
</div>
