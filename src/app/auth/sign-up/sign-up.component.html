<div class="container-fluid">
    <div class="row m-3 d-flex justify-content-center">
        <div class="col-sm-6 card">
            <h1 class="text-center">Sign Up</h1>
            <form [formGroup]="myForm" (ngSubmit)="signUp()">
                <div class="form-group m-3">
                    <input type="text" placeholder="Enter Email Address" formControlName="email" class="form-control">
                    <div class="alert alert-danger mt-2"
                        *ngIf="fControl['email'].touched && fControl['email'].errors?.['required']">
                        Email is required
                    </div>
                    <div class="alert alert-danger mt-2"
                        *ngIf="fControl['email'].dirty && fControl['email'].errors?.['email']">
                        Email is not valid
                    </div>
                </div>
                <div class="form-group m-3">
                    <input type="password" placeholder="Enter Password" formControlName="password" class="form-control">
                    <div class="alert alert-danger mt-2"
                        *ngIf="fControl['password'].touched && fControl['password'].errors?.['required']">
                        Password is required
                    </div>
                    <div class="alert alert-danger mt-2"
                        *ngIf="fControl['password'].dirty && fControl['password'].errors?.['minlength']">
                        Password is length 6
                    </div>
                </div>
                <div class="form-group m-3">
                    <input type="text" placeholder="Enter Area" formControlName="area" class="form-control">
                </div>
                <div class="form-group m-3">
                    <input type="text" placeholder="Enter Address" formControlName="address" class="form-control">
                </div>
                <div class="form-group m-3">
                    <input type="text" placeholder="Enter Pin Code" formControlName="pinCode" class="form-control">
                </div>
                <div class="form-group m-3">
                    <input type="text" placeholder="Enter Mobile No" formControlName="mobileNo" class="form-control">
                </div>
                <div class="form-group m-3">
                    <input type="text" placeholder="Enter Your Name" formControlName="name" class="form-control">
                </div>
                <div class="form-group m-3 text-center">
                    <button class="btn btn-primary" type="submit" [disabled]="myForm.invalid">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
