<div class="container-fluid d-flex justify-content-between flex-wrap">
    <div class="card custom-card-hover" style="width: 18rem;" *ngFor="let product of products; let i=index">
        <div class="card-body">
            <h5 class="card-title">{{product.itemName}}</h5>
            <p class="card-text">{{product.price | currency:'INR'}}</p>
            <a href="#" class="btn btn-primary" [routerLink]="['/customer/product-details/'+product.push_key]">View
                Details</a>
        </div>
    </div>
</div>
