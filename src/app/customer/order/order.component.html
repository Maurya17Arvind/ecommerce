<div class="card m-3 row d-flex justify-content-center">
    <div class="col-sm-5">
        <h3>Your Order Proucts</h3>
        <div *ngFor="let order of orders" class="m-2">
            <img class="custom-width" src="../assets/book1.jpg" alt="Product Image">
            <a (click)="viewDetails(order.orderId)" class="btn btn-primary m-3">View Details</a>
        </div>
    </div>
    <div class="col-sm-5">
        <h3>Your Order Product Detales</h3>
        <div *ngFor="let order of orderDatas">
            <p>{{order.itemName}}</p>
        </div>
    </div>
</div>
