<div class="container-flude">
    <div class="container-fluid d-flex flex-wrap">
        <div class="row card custom-card-hover d-flex flex-wrap m-3" *ngFor="let product of products; let i=index">
            <div class="col-sm-4">
                <div class="card">

                </div>
            </div>
            <div class="col-sm-8">
                <div>
                    <img class="custom-width" src="../assets/book1.jpg" alt="book Image">
                    <h5 class="card-title">{{product.itemName}}</h5>
                    <p class="card-text">{{product.price | currency:'INR'}}</p>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <a href="#" class="btn btn-primary"
                            [routerLink]="['/customer/product-details/'+product.push_key]">View
                            Details</a>
                    </div>
                    <div>
                        <a class="btn btn-outline-primary">Add To Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
