<div class="container-fluid">
    <div class="row custom-bg-blue d-flex">
        <div class="d-flex"><a routerLink="/customer/home"><i class="far fa-arrow-left mt-2 fs-3 text-black"></i></a>
            <h2 class="ms-2">My Account</h2>
        </div>
        <div class="custom-width">
            <div class="d-flex justify-content-center">
                <img src="https://freesvg.org/img/abstract-user-flat-4.png" class="card-img-top" alt="profile image">
            </div>
            <div class="d-flex justify-content-center">
                <p>{{userData?.email||''}}</p>
            </div>
            <div class="d-flex justify-content-center">
                <p>{{userData?.name ||''}}</p>
                <p><i class="far fa-edit ms-2" data-bs-toggle="modal" data-bs-target="#exampleModal"></i></p>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update Your Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="myForm">
                            <div class="mb-3">
                                <input type="text" class="form-control text-muted" placeholder="Enter Your Name"
                                    formControlName="name">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control text-muted" placeholder="Enter Your Area"
                                    formControlName="area">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control text-muted" placeholder="Enter Your Address"
                                    formControlName="address">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control text-muted" placeholder="Enter Your PinCode"
                                    formControlName="pinCode">
                            </div>
                            <div>
                                <input type="text" class="form-control text-muted" placeholder="Enter Your Mobile No"
                                    formControlName="mobileNo">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" (click)="updateName()"
                            data-bs-dismiss="modal">Update Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card m-3 shadow p-3 mb-5 bg-body rounded">
        <div class="m-2">
            <h3>My Order</h3>
        </div>
        <hr>
        <div class="d-flex justify-content-end m-2">
            <a class="btn btn-primary" routerLink="/customer/order">View Order</a>
        </div>
    </div>
    <div class="card m-3 shadow p-3 mb-5 bg-body rounded">
        <div class="m-2">
            <h3>E-Commerce Plus</h3>
        </div>
        <hr>
        <div class="d-flex justify-content-end m-2">
            <a class="btn btn-primary" routerLink="/customer/order">View Plus Zone</a>
        </div>
    </div>
    <div class="card m-3 shadow p-3 mb-5 bg-body rounded">
        <div class="m-2">
            <h3>My Wishlist</h3>
        </div>
        <hr>
        <div class="d-flex justify-content-end m-2">
            <a class="btn btn-primary" routerLink="/customer/order">View Wishlist</a>
        </div>
    </div>
    <div class="card m-3 shadow p-3 mb-5 bg-body rounded">
        <div class="m-2">
            <h3>My Address</h3>
        </div>
        <hr>
        <div class="d-flex justify-content-between m-2">
            <div>
                <p>{{userData?.area ||''}}</p>
                <p>{{userData?.address ||''}}</p>
                <p>{{userData?.pinCode ||''}}</p>
            </div>
            <div>

            </div>
