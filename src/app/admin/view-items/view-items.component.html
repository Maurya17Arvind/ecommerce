<div class="m-3">
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" routerLink="/admin"><i class="far fa-arrow-left"></i></button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Sr No.</th>
                <th scope="col">Product Id</th>
                <th scope="col">ItemName</th>
                <th scope="col">Image</th>
                <th scope="col">Price</th>
                <th scope="col">Return Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i=index">
                <td>{{i+1}}</td>
                <td>{{product.push_key}}</td>
                <td>{{product.itemName}}</td>
                <td class="custom-width">
                    <img src="{{product.image}}" alt="Product Image">
                </td>
                <td>{{product.price}}</td>
                <td>{{product.returnTime}}</td>
                <td><a [routerLink]="['/admin/update-item/'+product.push_key]" class="text-warning"><i
                            class="far fa-edit"></i></a></td>
                <td><a class="text-danger"><i class="fas fa-trash-alt"
                            (click)="deleteProduct(product.push_key)"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
